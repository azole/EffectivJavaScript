<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eval</title>
        
    </head>
    <body>
        
        <script>
        	var x = 'outer';
        	(function() {
        		var x = 'inner';
        		eval('console.log("direct call: " + x)');
        		(x, eval)('console.log("indirect call: " + x)');
        	})();
        </script>
    </body>
</html>
